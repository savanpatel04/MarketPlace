<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Clubs</title>
</head>

<body>
    <div class="header">
        <img src="images/homeimage.png" />
        <h1>Market Place</h1>
    </div>

    <ul class="titleStyle">
        <li class="titleBar_left">Home</li>
        <li class="titleBar_right">Logout</li>
        <li class="titleBar_right">Welcome Student</li>
    </ul>

    <div class="row">
        <div class="column_list">
            <button class="create_button_list"><strong>Create Club</strong></button>
        </div>
        <div class="column_list">
            <div class="card_list">
                <p class="content_list">CSE Department Cricket Club </p>
                <button class="button_list"><strong>Join Club</strong></button>
            </div>
        </div>
        <div class="column_list">
            <div class="card_list">
                <p class="content_list">MIS Department Music Club</p>
                <button class="button_list"><strong>Join Club</strong></button>
            </div>
        </div>
        <div class="column_list">
            <div class="card_list">
                <p class="content_list">ECE Department Hackthon Club</p>
                <button class="button_list"><strong>Join Club</strong></button>
            </div>
        </div>
        <div class="column_list">
            <div class="card_list">
                <p class="content_list">CSE Department Football Club</p>
                <button class="button_list"><strong>Join Club</strong></button>
            </div>
        </div>
        <div class="column_list">
            <div class="card_list">
                <p class="content_list">CSE  Events</p>
                <button class="button_list"><strong>Join Club</strong> </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h1>Footer</h1>
    </div>
</body>

</html>
