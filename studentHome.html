<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Student</title>
</head>

<body>
    <div class="header">
        <img src="images/homeimage.png" />
        <h1>Market Place</h1>
    </div>
    <ul class="titleStyle">
        <li class="titleBar_left">Home</li>
        <li class="titleBar_right">Logout</li>
        <li class="titleBar_right">Welcome Student</li>
    </ul>
    <div class="row">
        <div class="column">
            <div class="card">
                <h3>Clubs</h3>
                <p>Create Club</p>
                <p>Join Club</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>Post</h3>
                <p>Create Post</p>
                <p>View Posts</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>Products</h3>
                <p>Sell Products</p>
                <p>Buy Products</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>Orders</h3>
                <p>View Orders</p>
                <p>Manage Orders</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3>Chat</h3>
                <p>Chat With Business Owners </p>
            </div>
        </div>
    </div>

    <div class="footer">
        <h1>Footer</h1>
    </div>
</body>

</html>
